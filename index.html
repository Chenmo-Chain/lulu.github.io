        // 购物车数据
        let cart = [];
        let totalPrice = 0;

        // 从 localStorage 加载购物车数据
        function loadCart() {
            const savedCart = localStorage.getItem("cart");
            if (savedCart) {
                cart = JSON.parse(savedCart);
                totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
                updateCart();
            }
        }

        // 保存购物车数据到 localStorage
        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        // 显示加载动画
        function showLoading() {
            document.getElementById("loading-overlay").style.display = "flex";
        }

        // 隐藏加载动画
        function hideLoading() {
            document.getElementById("loading-overlay").style.display = "none";
        }

        // 初始化菜单
        function initMenu() {
            const menuContainer = document.getElementById("menu");
            menuItems.forEach(item => {
                const menuItem = `
                    <div class="col-md-4 col-sm-6">
                        <div class="menu-item">
                            <img src="${item.image}" alt="${item.name}" class="img-fluid">
                            <h4>${item.name}</h4>
                            <p class="description">${item.description}</p>
                            <p class="price">价格: ¥${item.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart(${item.id})">加购</button>
                        </div>
                    </div>
                `;
                menuContainer.innerHTML += menuItem;
            });
        }

         document.getElementById("cart-toggle").addEventListener("click", function () {
            const cart = document.querySelector(".cart");
            cart.classList.toggle("active");
        });

        function updateCartCount() {
            const cartCount = document.getElementById("cart-count");
            cartCount.textContent = cart.length;
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (item) {
                cart.push(item);
                totalPrice += item.price;
                updateCart();
                updateCartCount();
                saveCart();
            }
        }

        function clearCart() {
            cart = [];
            totalPrice = 0;
            updateCart();
            updateCartCount();
            saveCart();
        }

        // 更新购物车
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            cartItems.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ¥${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // 发送邮件
        function sendEmail(cartItems, totalPrice) {
            showLoading();
            const templateParams = {
                to_email: "1135239005@qq.com",
                message: `订单详情：\n${cartItems
                    .map((item) => `${item.name} - ¥${item.price.toFixed(2)}`)
                    .join("\n")}\n
总价: ¥${totalPrice.toFixed(2)}`,
            };

            emailjs.send("service_p7ycykz", "template_pejkjgr", templateParams).then(
                (response) => {
                    console.log("邮件已发送:", response);
                    hideLoading();
                    alert("订单已发送,您是永久VIP,本次消费免费");
                },
                (error) => {
                    console.error("发送失败:", error);
                    hideLoading();
                    alert("邮件发送失败，请稍后重试");
                }
            );
        }

        // 结算

            if (cart.length === 0) {

            sendEmail(cart, totalPrice);
            clearCart();
